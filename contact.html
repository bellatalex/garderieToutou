<script>
    function getCoords(){
        return [{
            label: 'Gerderie Toutou Paris 12',
            address: '25 rue claude tillier 75001',
            lat: 48.861772925867356,
            lng: 2.3793762260120275
        },
            {
                label: 'Gerderie Toutou Lille',
                address: '164 Boulevard Victor Hugo, 59000',
                lat: 50.621279,
                lng: 3.057672
            },
            {
                label: 'Gerderie Toutou Lyon',
                address: '7 Rue Dussaussoy 69006',
                lat: 45.765581,
                lng: 4.848916
            },
            {
                label: 'Gerderie Toutou Laval',
                address: '18 Allée Charles Loyson 53000',
                lat: 44.86844670082469,
                lng: 4.92076645710506
            },
            {
                label: 'Gerderie Toutou Dijon',
                address: '48 Rue de Talant 21000',
                lat: 47.328919,
                lng: 5.023246
            },
        ];
    }
    initListCity();

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5.8,
            center: {
                lat: 47.037134566855954,
                lng: 2.4233215385120275
            },
        });

        let i = 1;
        for (let coord of getCoords()) {
            new google.maps.Marker({
                position: coord,
                map: map,
                animation: google.maps.Animation.DROP,
                label: '' + i,
            });

            i++
        }
    }

    function initListCity (){
        $ul = document.getElementById('cityList');

        for(let coord of getCoords()){
            var node = document.createElement("li");                 // Create a <li> node
            var textnode = document.createTextNode(coord.label + ' : ' + coord.address);         // Create a text node
            node.appendChild(textnode);
            $ul.appendChild(node);
        }

    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB3ntaAhnrhM4aCznJaWxae3LBfnaWPHw&callback=initMap">
</script>
